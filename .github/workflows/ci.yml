steps:
  - name: Clone repository
    uses: actions/checkout@v4
  - name: Set up Flutter
    uses: subosito/flutter-action@v2
    with:
      channel: stable
      flutter-version: flutter-version-file: ../../pubspec.yaml
  - run: flutter --version
jobs:
  main:
    name: Run flutter test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: |
          sudo apt-get update -y
      - run: flutter pub get
      - run: flutter test